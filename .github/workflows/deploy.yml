name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 或者 master，取决于你的默认分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
            
      # 添加这个步骤来创建 .env.production
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL_EXTERNAL=${{ secrets.NEXT_PUBLIC_API_BASE_URL_EXTERNAL }}" > .env.production
          echo "NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID=${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}" >> .env.production
          echo "NEXT_PUBLIC_BITLAYER_SAFE_URL=${{ secrets.NEXT_PUBLIC_BITLAYER_SAFE_URL }}" >> .env.production
          

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # Next.js 构建输出目录
          branch: gh-pages # 部署到这个分支 
